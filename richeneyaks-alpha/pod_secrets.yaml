apiVersion: v1
kind: Pod
metadata:
  name: secret
  namespace: alpha
  labels:
    name: secret-pod
spec:
  serviceAccountName: richeneyaks-alpha
  containers:
    - image: docker.io/aranaescobedo/workload-id-csi-aks:1.1
      name: secret-container
      envFrom:
        - secretRef:
            name: my-secret-info
      volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
  volumes:
  - name: secrets-store
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: richeneyaks-alpha-secrets